- hosts: webserver
  become: yes
  tasks:
  - name: Updating APT cache
    apt: update_cache=yes   
  
  - name: Installing nginx
    apt: 
      name: nginx 
      state: latest

  - name: Enrolling a certificate on Horizon for domain {{ domain }}
    evertrust.horizon.horizon_enroll:
      endpoint: "{{ horizon_endpoint }}"
      mode: "centralized"
      key_type: "{{ key_type }}"
      x_api_id: "{{ api_id }}"
      x_api_key: "{{ api_key }}"
      profile: "{{ profile }}"
      subject:
        cn.1: "{{ domain }}"
        ou.1: "Web Server"
      sans:
        dnsname.1: "{{ domain }}"
        dnsname.2: "www.{{ domain }}"
      labels:
        business_unit: "{{ business_unit }}"
        ansible_host: "{{ ansible_host }}"
      contact_email: "{{ contact_email }}"  
    register: enrolled_certificate

  - name: Looking up for enrolled certificate in Horizon
    set_fact:
      lookup_result: "{{lookup('evertrust.horizon.horizon_lookup', pem=enrolled_certificate['certificate'], x_api_id=api_id, x_api_key=api_key, endpoint=horizon_endpoint)}}"

  - name: Creating the SSL directory
    file:
      path: /etc/nginx/ssl
      state: directory
      mode: '0775'
      owner: "www-data"
      group: "www-data"

  - name: Uploading the {{ domain }} certificate
    copy:
      content: "{{ enrolled_certificate['certificate'] }}"
      dest: "/etc/nginx/ssl/{{ domain }}.crt"
      mode: '0660'
      owner: "www-data"
      group: "www-data"
    
  - name: Uploading the {{ domain }} private key
    copy:
      content: "{{ enrolled_certificate['key'] }}"
      dest: "/etc/nginx/ssl/{{ domain }}.key"
      mode: '0660'
      owner: "www-data"
      group: "www-data"
    
  - name: Creating the {{ domain }} webroot directory
    file:
      path: /var/www/{{ domain }}
      state: directory
      mode: '0775'
      owner: "www-data"
      group: "www-data"

  - name: Deploying the {{ domain }} index page
    template:
      src: ../templates/index.html.j2
      dest: "/var/www/{{ domain }}/index.html"
      owner: "www-data"
      group: "www-data"
      mode: '0644'

  - name: Removing the default nginx site
    file:
      path: /etc/nginx/sites-enabled/default
      state: absent

  - name: Uploading the {{ domain }} site config
    template:
      src: ../templates/nginx.conf.j2
      dest: "/etc/nginx/sites-available/{{ domain }}"
      owner: "www-data"
      group: "www-data"
      mode: '0644'

  - name: Ensuring that {{ domain }} site exists
    stat: 
      path: "/etc/nginx/sites-enabled/{{domain}}"
    register: stat_result

  - name: Enabling the {{ domain }} site
    command: "ln -s /etc/nginx/sites-available/{{ domain }} /etc/nginx/sites-enabled"
    when: not stat_result.stat.exists

  - name: Restarting nginx
    service:
      name: nginx
      state: restarted