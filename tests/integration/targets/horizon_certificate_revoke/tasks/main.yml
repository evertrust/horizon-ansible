---
- name: Certificate revocation

  vars_files:
    - ../../../credentials.yml

  hosts: "{{ hosts }}"

  tasks:
  - name: Revoke a certificate by its file
      evertrust.horizon.horizon_revoke:

        endpoint: "{{ endpoint }}"
        x_api_id: "{{ id }}"
        x_api_key: "{{ key }}"

        certificate_pem: "{{ pem }}"

        revocation_reason: "{{ revocation_reason }}"
        