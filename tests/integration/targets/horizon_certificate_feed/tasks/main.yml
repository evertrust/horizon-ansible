- name: Feed a certificate by a file
  evertrust.horizon.horizon_feed:

    endpoint: "https://horizon-demo.evertrust.fr"
    x_api_id: "{{ x_api_id }}"
    x_api_key: "{{ x_api_key }}"

    certificate_pem: 
      src: tmp.pem
    campaign: "test_campaign"
      


- name: Feed a certificate without campaign
  evertrust.horizon.horizon_feed:

    endpoint: "https://horizon-demo.evertrust.fr"
    x_api_id: "{{ x_api_id }}"
    x_api_key: "{{ x_api_key }}"
      
    certificate_pem: 
      src: "{{ pem }}"
    # campaign: "{{ campaign }}"
      

    
  ignore_errors: yes