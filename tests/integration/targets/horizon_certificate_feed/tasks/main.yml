- name: Feed a certificate by a file
  evertrust.horizon.horizon_feed:

    endpoint: "{{ endpoint }}"
    x_api_id: "{{ x_api_id }}"
    x_api_key: "{{ x_api_key }}"

    certificate_pem: 
      src: "/PEM.pem"
    campaign: "Ansible"
      

- name: Feed a certificate without campaign
  evertrust.horizon.horizon_feed:

    endpoint: "{{ endpoint }}"
    x_api_id: "{{ x_api_id }}"
    x_api_key: "{{ x_api_key }}"
      
    certificate_pem: 
      src: "/PEM.pem"
    
  ignore_errors: yes