- name: Revoke a certificate by its file
  evertrust.horizon.horizon_revoke:

    endpoint: "{{ endpoint }}"
    ca_bundle: "{{ ca_bundle }}"
    x_api_id: "{{ x_api_id }}"
    x_api_key: "{{ x_api_key }}"

    certificate_pem: 
      src: "/tmp/PEM.pem"

    revocation_reason: "unspecified"
        

- name: Revoke an already revoked certificate by its file
  evertrust.horizon.horizon_revoke:

    endpoint: "{{ endpoint }}"
    ca_bundle: "{{ ca_bundle }}"
    x_api_id: "{{ x_api_id }}"
    x_api_key: "{{ x_api_key }}"

    certificate_pem: 
      src: "/tmp/PEM.pem"

    revocation_reason: "unspecified"

  ignore_errors: yes
  register: error1

# Check error
- name: Check error1
  assert:
    that:
      - error1 is failed
      - "'Certificate is already revoked' in error1.msg"


# Enroll a certificate for pop revoke
- name: Certificate enroll
  evertrust.horizon.horizon_enroll:

    endpoint: "{{ endpoint }}"
    ca_bundle: "{{ ca_bundle }}"
    x_api_id: "{{ x_api_id }}"
    x_api_key: "{{ x_api_key }}"

    profile: "Ansible"
    mode: "centralized"
    key_type: "rsa-2048"
      
    subject:
      cn.1: "IntegrationTestCI"
      o.1: "Evertrust"
      ou.1: "R&D"
  
  register: data

- copy: content="{{ data.certificate.certificate }}" dest="/tmp/PEM2.pem"
- copy: content="{{ data.key }}" dest="/tmp/KEY2.key"

- name: Revoke a certificate by its file
  evertrust.horizon.horizon_revoke:

    endpoint: "{{ endpoint }}"
    ca_bundle: "{{ ca_bundle }}"

    certificate_pem: 
      src: "/tmp/PEM2.pem"
    private_key:
      src: "/tmp/KEY2.key"

    revocation_reason: "unspecified"