- name: centralize enroll
  evertrust.horizon.horizon_enroll:

    endpoint: "{{ endpoint }}"
    x_api_id: "{{ x_api_id }}"
    x_api_key: "{{ x_api_key }}"

    profile: "Ansible"
    mode: "centralized"
    key_type: "rsa-2048"
      
    subject:
      cn.1: "IntegrationTestCI-certificate-to-renew"
      o.1: "Evertrust"
      ou.1: "R&D"
  
  register: data

- name: Test centralized renew
  evertrust.horizon.horizon_renew:

    endpoint: "{{ endpoint }}"
    x_api_id: "{{ x_api_id }}"
    x_api_key: "{{ x_api_key }}"

    certificate_id: "{{ data.certificate._id }}"

