- name: Recover a certificate by its pem file
  evertrust.horizon.horizon_recover:

    endpoint: "{{ endpoint }}"
    x_api_id: "{{ id }}"
    x_api_key: "{{ key }}"

    certificate_pem: 
      src: "{{ pem }}"

    password: "{{ password }}"

- name: Recover a certificate by its pem file with a wrong password
  evertrust.horizon.horizon_recover:

    endpoint: "{{ endpoint }}"
    x_api_id: "{{ id }}"
    x_api_key: "{{ key }}"

    certificate_pem: 
      src: "{{ pem }}"

    password: "wr0ng-passWord"
