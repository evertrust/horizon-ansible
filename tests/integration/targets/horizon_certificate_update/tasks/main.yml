- name: Update a certificate by its content
  evertrust.horizon.horizon_update:

    endpoint: "{{ endpoint }}"
    x_api_id: "{{ id }}"
    x_api_key: "{{ key }}"

    certificate_pem:
      src: "{{ pem }}"
        
    labels: "{{ labels }}"
    metadata: "{{ metadata }}"
    owner: "{{ owner }}"
    team: "{{ team }}"