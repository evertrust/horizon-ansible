- name: Update a certificate by its content
  evertrust.horizon.horizon_update:

    endpoint: "{{endpoint }}"
    x_api_id: "{{ x_api_id }}"
    x_api_key: "{{ x_api_key }}"

    certificate_pem:
      src: "/PEM.pem"
        
    labels: 
      label-1: "retest"

    team: "TeamB"


- name: Update with unknown team
  evertrust.horizon.horizon_update:

    endpoint: "{{endpoint }}"
    x_api_id: "{{ x_api_id }}"
    x_api_key: "{{ x_api_key }}"

    certificate_pem:
      src: "/PEM.pem"
        
    labels: 
      label-1: "retest"

    team: "UnknownTeam"

  ignore_errors: yes
  register: error1

# Check error
- name: Check error1
  assert: 
    that:
      - error1 is failed
      - "'Team' in error1.msg"
      - "'is not authorized' in error1.msg"


- name: Update with unexistant label
  evertrust.horizon.horizon_update:

    endpoint: "{{endpoint }}"
    x_api_id: "{{ x_api_id }}"
    x_api_key: "{{ x_api_key }}"

    certificate_pem:
      src: "/PEM.pem"
        
    labels: 
      unexistantLabel: "retest"

    team: "TeamB"

  ignore_errors: yes
  register: error2

# Check error
- name: Check error2
  assert: 
    that:
      - error2 is failed
      - "'Label element' in error2.msg"
      - "'is not authorized' in error2.msg"

- name: Update a certificate with pop
  evertrust.horizon.horizon_update:

    endpoint: "{{endpoint }}"

    certificate_pem:
      src: "/PEM.pem"
    private_key:
      src: "/KEY.key"
        
    labels: 
      label-1: "test"

    team: "TeamA"