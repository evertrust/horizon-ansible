- name: Decentralize enrollment with wrong csr
  evertrust.horizon.horizon_enroll:

    endpoint: "{{ endpoint }}"
    ca_bundle: "{{ ca_bundle }}"
    x_api_id: "{{ x_api_id }}"
    x_api_key: "{{ x_api_key }}"

    profile: "Ansible"
    mode: "decentralized"
    key_type: "rsa-2048"
      
    subject:
      cn.1: "IntegrationTestCI"
    sans:
      dnsname.1: "AnsibleTest"
    labels: 
      label-1: "test"
      label-2: "ansible"
      
    csr: |
      -----BEGIN CERTIFICATE REQUEST-----
      wrongCSR
      -----END CERTIFICATE REQUEST-----

  ignore_errors: yes
  register: error1

# Check error
- name: Check error1
  assert:
    that:
      - error1 is failed
      - "'Could not parse provided PEM' in error1.msg"